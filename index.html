<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Design Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-body: #ffffff;
            --bg-sidebar: #f4f4f5;
            --bg-card: #ffffff;
            --bg-header: rgba(255, 255, 255, 0.9);
            --border: #e4e4e7;
            --text-primary: #18181b;
            --text-secondary: #71717a;
            --accent: #2563eb; /* Blue for LLD */
            --accent-hover: #1d4ed8;
            --accent-light: #eff6ff;
            --success: #16a34a;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --nav-hover: #e4e4e7;
            --scrollbar-thumb: #d4d4d8;
        }

        .dark {
            --bg-body: #09090b;
            --bg-sidebar: #18181b;
            --bg-card: #09090b;
            --bg-header: rgba(9, 9, 11, 0.9);
            --border: #27272a;
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --accent: #3b82f6;
            --accent-hover: #60a5fa;
            --accent-light: rgba(59, 130, 246, 0.1);
            --success: #22c55e;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            --nav-hover: #27272a;
            --scrollbar-thumb: #3f3f46;
        }

        /* HLD Theme Override (Purple Vibe) */
        body[data-mode="HLD"] {
            --accent: #8b5cf6;
            --accent-hover: #7c3aed;
            --accent-light: #f5f3ff;
        }
        body[data-mode="HLD"].dark {
            --accent: #a78bfa;
            --accent-hover: #c4b5fd;
            --accent-light: rgba(139, 92, 246, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            display: flex;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- SIDEBAR --- */
        aside {
            width: 300px;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            transition: background 0.3s, border 0.3s;
        }

        .sidebar-header {
            padding: 1.5rem 1.25rem;
            border-bottom: 1px solid var(--border);
        }

        .logo-text {
            font-weight: 900;
            font-size: 1.4rem;
            letter-spacing: -0.03em;
            color: var(--text-primary);
            margin-bottom: 1.25rem;
            cursor: pointer;
            user-select: none;
            transition: color 0.2s;
        }
        
        .logo-text:active { transform: scale(0.98); }

        .mastery-container { display: flex; flex-direction: column; gap: 6px; }

        .mastery-label {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            justify-content: space-between;
        }

        .mastery-track {
            height: 8px;
            background: var(--border);
            border-radius: 99px;
            overflow: hidden;
            position: relative;
        }

        .mastery-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--success));
            width: 0%;
            transition: width 0.5s ease-out;
            box-shadow: 0 0 10px var(--accent-light);
        }

        .nav-scroller {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        
        .nav-scroller::-webkit-scrollbar { width: 5px; }
        .nav-scroller::-webkit-scrollbar-thumb { background: var(--scrollbar-thumb); border-radius: 10px; }

        .nav-item {
            padding: 0.85rem 1rem;
            margin-bottom: 4px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
            transition: 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-item:hover { background: var(--nav-hover); color: var(--text-primary); }
        .nav-item.active { background: var(--accent-light); color: var(--accent); font-weight: 600; }
        
        .progress-pill {
            font-size: 0.7rem;
            background: var(--border);
            padding: 2px 6px;
            border-radius: 4px;
            color: var(--text-secondary);
            min-width: 35px;
            text-align: center;
        }
        .nav-item.active .progress-pill { background: var(--accent); color: white; }

        /* --- MAIN AREA --- */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        header {
            padding: 1rem 2rem;
            background: var(--bg-header);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 50;
            gap: 20px;
        }

        .header-left h1 { font-size: 1.1rem; font-weight: 700; margin-bottom: 2px;}
        .header-left p { font-size: 0.85rem; color: var(--text-secondary); }

        .controls { display: flex; gap: 12px; align-items: center; margin-left: auto; }

        .search-box { position: relative; width: 250px; }

        .search-input {
            width: 100%;
            background: var(--bg-body);
            border: 1px solid var(--border);
            padding: 8px 12px 8px 35px;
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.9rem;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: 0.2s;
        }

        .search-input:focus { border-color: var(--accent); box-shadow: 0 0 0 3px var(--accent-light); }
        
        .search-icon {
            position: absolute;
            left: 10px; top: 50%; transform: translateY(-50%);
            width: 16px; height: 16px;
            border: 2px solid var(--text-secondary);
            border-radius: 50%; opacity: 0.5;
        }
        .search-icon::after {
            content: ''; position: absolute; width: 6px; height: 2px;
            background: var(--text-secondary); bottom: -2px; right: -4px;
            transform: rotate(45deg);
        }

        .theme-toggle {
            background: var(--bg-body);
            border: 1px solid var(--border);
            width: 36px; height: 36px;
            border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            color: var(--text-primary);
            transition: 0.2s;
        }
        .theme-toggle:hover { border-color: var(--text-secondary); }

        .content-scroll { flex: 1; overflow-y: auto; padding: 2rem; scroll-behavior: smooth; }
        .content-wrapper { max-width: 900px; margin: 0 auto; padding-bottom: 4rem; }

        .group-section { margin-bottom: 3rem; animation: fadeUp 0.4s ease-out; }
        .group-title {
            font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.05em;
            color: var(--text-secondary); font-weight: 700; margin-bottom: 1rem;
            padding-bottom: 0.5rem; border-bottom: 1px solid var(--border);
        }

        .topic-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1rem;
        }

        .topic-card {
            background: var(--bg-card); border: 1px solid var(--border);
            border-radius: 12px; padding: 1rem; cursor: pointer;
            transition: all 0.2s ease; display: flex; align-items: center;
            gap: 12px; position: relative; overflow: hidden;
            /* Allow text selection, but add padding for copy btn */
            padding-right: 40px; 
        }

        .topic-card:hover { transform: translateY(-2px); border-color: var(--accent); box-shadow: var(--shadow); }
        .topic-card.completed { background: var(--accent-light); border-color: var(--accent-light); }
        
        .checkbox {
            width: 22px; height: 22px; border: 2px solid var(--border);
            border-radius: 6px; flex-shrink: 0; display: flex; align-items: center; justify-content: center;
            transition: 0.2s; background: var(--bg-body);
        }

        .topic-card.completed .checkbox { background: var(--accent); border-color: var(--accent); }
        .checkbox::after {
            content: ''; width: 4px; height: 8px; border: solid white;
            border-width: 0 2px 2px 0; transform: rotate(45deg) scale(0);
            transition: 0.2s; margin-bottom: 2px;
        }
        .topic-card.completed .checkbox::after { transform: rotate(45deg) scale(1); }

        /* Topic Text Selection Enabled */
        .topic-text { 
            font-size: 0.95rem; font-weight: 500; color: var(--text-primary); transition: color 0.2s;
            user-select: text; /* Allow manual selection */
        }
        .topic-card.completed .topic-text { color: var(--accent); text-decoration: line-through; opacity: 0.8; }

        /* --- COPY BUTTON --- */
        .copy-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 28px;
            height: 28px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0; /* Hidden by default */
            transition: all 0.2s ease;
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            z-index: 10;
        }
        
        .topic-card:hover .copy-btn { opacity: 1; }
        .copy-btn:hover { background: var(--accent-light); color: var(--accent); border-color: var(--accent); }
        
        /* Copied Tooltip Animation */
        .copy-btn.copied {
            background: var(--success); color: white; border-color: var(--success);
        }

        @keyframes fadeUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .empty-state { text-align: center; padding: 4rem 0; color: var(--text-secondary); }


		/* --- REVISION TOOLTIP --- */
        #revision-tooltip {
            position: fixed;
            z-index: 1000;
            width: 380px;
            max-height: 500px;
            overflow-y: auto;
            background: var(--bg-card);
            border: 1px solid var(--accent);
            border-radius: 12px;
            padding: 1.25rem;
            box-shadow: var(--shadow);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s, transform 0.2s;
            pointer-events: none; /* Prevents flickering */
            transform: translateY(10px);
            font-size: 0.9rem;
        }

        #revision-tooltip.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        /* Tooltip Content Styling */
        .tt-title { font-weight: 700; color: var(--accent); margin-bottom: 0.5rem; display: block; border-bottom: 1px solid var(--border); padding-bottom: 8px; }
        .tt-body { color: var(--text-secondary); line-height: 1.5; }
        
        /* Images inside tooltip */
        .tt-img { 
            width: 100%; 
            height: auto; 
            border-radius: 6px; 
            margin: 10px 0; 
            border: 1px solid var(--border); 
        }

        /* Code Blocks inside tooltip */
        .tt-code {
            background: var(--bg-sidebar);
            padding: 10px;
            border-radius: 6px;
            border: 1px solid var(--border);
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.8rem;
            color: var(--text-primary);
            margin: 10px 0;
            white-space: pre-wrap;
            overflow-x: auto;
        }

    </style>
</head>

    // --- SECRET SWITCH LOGIC ---
    let clickCount = 0;
    let clickTimer = null;

    function initSecretSwitch() {
        const title = document.getElementById('logoTitle');
        title.addEventListener('click', () => {
            clickCount++;
            
            // Visual feedback
            title.style.transform = 'scale(0.95)';
            setTimeout(() => title.style.transform = 'scale(1)', 100);

            if (clickTimer) clearTimeout(clickTimer);
            
            clickTimer = setTimeout(() => {
                clickCount = 0; // Reset if too slow
            }, 500);

            if (clickCount === 3) {
                toggleMode();
                clickCount = 0;
            }
        });

    function toggleMode() {
        // Switch Mode
        CONFIG.mode = CONFIG.mode === 'LLD' ? 'HLD' : 'LLD';
        localStorage.setItem('app_mode', CONFIG.mode);
        
        // Trigger transition effect
        document.body.style.opacity = '0';
        setTimeout(() => {
            initDashboard();
            document.body.style.opacity = '1';

    function initDashboard() {
        // Set Theme Attributes
        document.body.setAttribute('data-mode', CONFIG.mode);
        document.getElementById('logoTitle').innerText = `${CONFIG.mode} MASTER`;

        renderNav();
        renderContent();
    }

    function renderNav() {
        const nav = document.getElementById('navContainer');
        const data = getData();
        const state = getState();
        
        nav.innerHTML = '';
        data.forEach((section, idx) => {
            const div = document.createElement('div');
            div.className = `nav-item ${state.activeTab === idx ? 'active' : ''}`;
            div.onclick = () => switchTab(idx);
            div.innerHTML = `<span>${section.title}</span><span class="progress-pill" id="pill-${idx}">0%</span>`;
            nav.appendChild(div);
        });
        updateStats(); 
    }

    function renderContent() {
        const state = getState();
        const data = getData();
        const idx = state.activeTab;
        const content = document.getElementById('contentArea');
        const section = data[idx];
        const searchVal = document.getElementById('searchInput').value.toLowerCase();

        // Header Text
        document.getElementById('headerTitle').innerText = section.title;
        document.getElementById('headerSubtitle').innerText = section.subtitle;

        let html = '';
        let hasResults = false;

        section.groups.forEach(group => {
            const filteredTopics = group.topics.filter(t => t.toLowerCase().includes(searchVal));
            if (filteredTopics.length > 0) {
                hasResults = true;
                html += `<div class="group-section"><div class="group-title">${group.name}</div><div class="topic-grid">`;
                filteredTopics.forEach(topic => {
                    const safeId = 'card-' + topic.replace(/[^a-zA-Z0-9]/g, ''); 
                    const isDone = state.completed[topic];
                    // IMPORTANT: Added copy button inside card
                    html += `
					    <div id="${safeId}" 
					         class="topic-card ${isDone ? 'completed' : ''}" 
					         onclick="handleTopicClick('${topic}', '${safeId}')"
					         onmouseenter="showTooltip(event, '${topic}')"
					         onmouseleave="hideTooltip()">
					         
					        <div class="checkbox"></div>
					        <span class="topic-text">${topic}</span>
					        
					        <div class="copy-btn" onclick="copyText(event, '${topic}', this)" title="Copy topic">
					            <svg width="14" height="14" fill="none" viewBox="0 0 24 24" stroke="currentColor">
					                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2" />
					            </svg>
					        </div>
					    </div>`;
                });
                html += `</div></div>`;
            }
        });

        if (!hasResults) html = `<div class="empty-state"><h3>No vibes found.</h3><p>Try searching for something else.</p></div>`;
        content.innerHTML = html;
    }

    function switchTab(idx) {
        const state = getState();
        const navItems = document.querySelectorAll('.nav-item');
        if(navItems[state.activeTab]) navItems[state.activeTab].classList.remove('active');
        if(navItems[idx]) navItems[idx].classList.add('active');

        state.activeTab = idx;
        document.getElementById('searchInput').value = ''; 
        saveState();
        renderContent(); 
    }

    function handleTopicClick(topicName, elementId) {
        const state = getState();
        state.completed[topicName] = !state.completed[topicName];
        saveState();

        const card = document.getElementById(elementId);
        if(card) card.classList.toggle('completed');

        const stats = updateStats();
        
        // Celebration Logic
        if (state.completed[topicName]) {
            const data = getData();
            const currentSection = data[state.activeTab];
            const sectionTopics = currentSection.groups.flatMap(g => g.topics);
            const sectionDone = sectionTopics.filter(t => state.completed[t]).length;

            if (stats.globalPercent === 100) {
                triggerGrandCelebration();
            } else if (sectionDone === sectionTopics.length) {
                triggerSectionConfetti();
            }
        }
    }

    // --- COPY FUNCTIONALITY ---
    function copyText(e, text, btn) {
        e.stopPropagation(); // Stop click from triggering card completion
        navigator.clipboard.writeText(text).then(() => {
            const originalHTML = btn.innerHTML;
            btn.classList.add('copied');
            btn.innerHTML = `<svg width="14" height="14" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" /></svg>`;
            
            setTimeout(() => {
                btn.classList.remove('copied');
                btn.innerHTML = originalHTML;
            }, 1500);
        });
    }

    function updateStats() {
        const state = getState();
        const data = getData();
        
        // Calc Globals
        const allTopics = data.flatMap(s => s.groups.flatMap(g => g.topics));
        const totalDone = allTopics.filter(t => state.completed[t]).length;
        const globalPercent = Math.round((totalDone / allTopics.length) * 100) || 0;

        // Update Global Bar
        document.getElementById('masteryPercent').innerText = `${globalPercent}%`;
        document.getElementById('masteryBar').style.width = `${globalPercent}%`;

        // Update Section Pills
        data.forEach((section, idx) => {
            const sectionTopics = section.groups.flatMap(g => g.topics);
            const sDone = sectionTopics.filter(t => state.completed[t]).length;
            const sPer = Math.round((sDone / sectionTopics.length) * 100) || 0;
            const pill = document.getElementById(`pill-${idx}`);
            if(pill) pill.innerText = `${sPer}%`;
        });

        return { globalPercent };
    }

	// --- TOOLTIP LOGIC ---
   function showTooltip(e, topic) {
        const details = TOPIC_DETAILS[topic];
        if (!details) return; 

        const tooltip = document.getElementById('revision-tooltip');
        
        // Build Content
        let content = `<span class="tt-title">${topic}</span>`;
        
        // 1. Add Text
        if (details.text) content += `<div class="tt-body">${details.text}</div>`;
        
        // 2. Add Code
        if (details.code) content += `<div class="tt-code">${details.code}</div>`;
        
        // 3. Add Multiple Images
        if (details.images && Array.isArray(details.images)) {
            details.images.forEach(img => {
                content += `<img src="images/${img}" class="tt-img" onerror="this.style.display='none'">`;
            });
        } 
        // Fallback: Support old single 'image' property just in case
        else if (details.image) {
            content += `<img src="images/${details.image}" class="tt-img" onerror="this.style.display='none'">`;
        }

        tooltip.innerHTML = content;
        tooltip.classList.add('visible');

        positionTooltip(e, tooltip);
    }

    function hideTooltip() {
        const tooltip = document.getElementById('revision-tooltip');
        tooltip.classList.remove('visible');
    }

    function positionTooltip(e, tooltip) {
        const x = e.clientX + 20; // 20px right of cursor
        const y = e.clientY + 20; // 20px below cursor
        
        // Basic boundary check (prevent going off screen)
        const rect = tooltip.getBoundingClientRect();
        const winWidth = window.innerWidth;
        const winHeight = window.innerHeight;

        let finalX = x;
        let finalY = y;

        // If clips right, move to left of cursor
        if (x + rect.width > winWidth) finalX = e.clientX - rect.width - 20;
        
        // If clips bottom, move up
        if (y + rect.height > winHeight) finalY = e.clientY - rect.height - 20;

        tooltip.style.left = `${finalX}px`;
        tooltip.style.top = `${finalY}px`;
    }

    // --- UTILS ---
    function triggerSectionConfetti() {
        const color = CONFIG.mode === 'LLD' ? '#2563eb' : '#8b5cf6';
        confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 }, colors: [color, '#22c55e'] });
    }

    function triggerGrandCelebration() {
        const duration = 5 * 1000;
        const animationEnd = Date.now() + duration;
        const color = CONFIG.mode === 'LLD' ? '#2563eb' : '#8b5cf6';
        const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0, colors: [color, '#22c55e', '#ffffff'] };
        const random = (min, max) => Math.random() * (max - min) + min;

        const interval = setInterval(function() {
            const timeLeft = animationEnd - Date.now();
            if (timeLeft <= 0) return clearInterval(interval);
            const particleCount = 50 * (timeLeft / duration);
            confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.1, 0.3), y: Math.random() - 0.2 } }));
            confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.7, 0.9), y: Math.random() - 0.2 } }));
        }, 250);
    }

    function toggleTheme() {
        document.documentElement.classList.toggle('dark');
    }

    // Boot
    window.onload = () => {
        initDashboard();
        initSecretSwitch();
    };

</script>
