<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Design Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-body: #ffffff;
            --bg-sidebar: #f4f4f5;
            --bg-card: #ffffff;
            --bg-header: rgba(255, 255, 255, 0.9);
            --border: #e4e4e7;
            --text-primary: #18181b;
            --text-secondary: #71717a;
            --accent: #2563eb; /* Blue for LLD */
            --accent-hover: #1d4ed8;
            --accent-light: #eff6ff;
            --success: #16a34a;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --nav-hover: #e4e4e7;
            --scrollbar-thumb: #d4d4d8;
            --modal-overlay: rgba(0, 0, 0, 0.5);
        }

        .dark {
            --bg-body: #09090b;
            --bg-sidebar: #18181b;
            --bg-card: #09090b;
            --bg-header: rgba(9, 9, 11, 0.9);
            --border: #27272a;
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --accent: #3b82f6;
            --accent-hover: #60a5fa;
            --accent-light: rgba(59, 130, 246, 0.1);
            --success: #22c55e;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            --nav-hover: #27272a;
            --scrollbar-thumb: #3f3f46;
            --modal-overlay: rgba(0, 0, 0, 0.8);
        }

        /* HLD Theme Override (Purple Vibe) */
        body[data-mode="HLD"] {
            --accent: #8b5cf6;
            --accent-hover: #7c3aed;
            --accent-light: #f5f3ff;
        }
        body[data-mode="HLD"].dark {
            --accent: #a78bfa;
            --accent-hover: #c4b5fd;
            --accent-light: rgba(139, 92, 246, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            display: flex;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- SIDEBAR --- */
        aside {
            width: 300px;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            transition: background 0.3s, border 0.3s;
        }

        .sidebar-header {
            padding: 1.5rem 1.25rem;
            border-bottom: 1px solid var(--border);
        }

        .logo-text {
            font-weight: 900;
            font-size: 1.4rem;
            letter-spacing: -0.03em;
            color: var(--text-primary);
            margin-bottom: 1.25rem;
            cursor: pointer;
            user-select: none;
            transition: color 0.2s;
        }
        
        .logo-text:active { transform: scale(0.98); }

        .mastery-container { display: flex; flex-direction: column; gap: 6px; }

        .mastery-label {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            justify-content: space-between;
        }

        .mastery-track {
            height: 8px;
            background: var(--border);
            border-radius: 99px;
            overflow: hidden;
            position: relative;
        }

        .mastery-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--success));
            width: 0%;
            transition: width 0.5s ease-out;
            box-shadow: 0 0 10px var(--accent-light);
        }

        .nav-scroller {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        
        .nav-scroller::-webkit-scrollbar { width: 5px; }
        .nav-scroller::-webkit-scrollbar-thumb { background: var(--scrollbar-thumb); border-radius: 10px; }

        .nav-item {
            padding: 0.85rem 1rem;
            margin-bottom: 4px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
            transition: 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-item:hover { background: var(--nav-hover); color: var(--text-primary); }
        .nav-item.active { background: var(--accent-light); color: var(--accent); font-weight: 600; }
        
        .progress-pill {
            font-size: 0.7rem;
            background: var(--border);
            padding: 2px 6px;
            border-radius: 4px;
            color: var(--text-secondary);
            min-width: 35px;
            text-align: center;
        }
        .nav-item.active .progress-pill { background: var(--accent); color: white; }

        /* --- MAIN AREA --- */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        header {
            padding: 1rem 2rem;
            background: var(--bg-header);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 50;
            gap: 20px;
        }

        .header-left h1 { font-size: 1.1rem; font-weight: 700; margin-bottom: 2px;}
        .header-left p { font-size: 0.85rem; color: var(--text-secondary); }

        .controls { display: flex; gap: 12px; align-items: center; margin-left: auto; }

        .search-box { position: relative; width: 250px; }

        .search-input {
            width: 100%;
            background: var(--bg-body);
            border: 1px solid var(--border);
            padding: 8px 12px 8px 35px;
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.9rem;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: 0.2s;
        }

        .search-input:focus { border-color: var(--accent); box-shadow: 0 0 0 3px var(--accent-light); }
        
        .search-icon {
            position: absolute;
            left: 10px; top: 50%; transform: translateY(-50%);
            width: 16px; height: 16px;
            border: 2px solid var(--text-secondary);
            border-radius: 50%; opacity: 0.5;
        }
        .search-icon::after {
            content: ''; position: absolute; width: 6px; height: 2px;
            background: var(--text-secondary); bottom: -2px; right: -4px;
            transform: rotate(45deg);
        }

        .theme-toggle {
            background: var(--bg-body);
            border: 1px solid var(--border);
            width: 36px; height: 36px;
            border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            color: var(--text-primary);
            transition: 0.2s;
        }
        .theme-toggle:hover { border-color: var(--text-secondary); }

        .content-scroll { flex: 1; overflow-y: auto; padding: 2rem; scroll-behavior: smooth; }
        .content-wrapper { max-width: 900px; margin: 0 auto; padding-bottom: 4rem; }

        .group-section { margin-bottom: 3rem; animation: fadeUp 0.4s ease-out; }
        .group-title {
            font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.05em;
            color: var(--text-secondary); font-weight: 700; margin-bottom: 1rem;
            padding-bottom: 0.5rem; border-bottom: 1px solid var(--border);
        }

        .topic-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1rem;
        }

        .topic-card {
            background: var(--bg-card); border: 1px solid var(--border);
            border-radius: 12px; padding: 1rem; cursor: pointer;
            transition: all 0.2s ease; display: flex; align-items: center;
            justify-content: space-between; /* Space between content and buttons */
            gap: 8px; position: relative; overflow: hidden;
        }

        .topic-card:hover { transform: translateY(-2px); border-color: var(--accent); box-shadow: var(--shadow); }
        .topic-card.completed { background: var(--accent-light); border-color: var(--accent-light); }
        
        /* Left side of card (checkbox + text) */
        .card-main {
            display: flex; align-items: center; gap: 12px; flex: 1;
        }

        .checkbox {
            width: 22px; height: 22px; border: 2px solid var(--border);
            border-radius: 6px; flex-shrink: 0; display: flex; align-items: center; justify-content: center;
            transition: 0.2s; background: var(--bg-body);
        }

        .topic-card.completed .checkbox { background: var(--accent); border-color: var(--accent); }
        .checkbox::after {
            content: ''; width: 4px; height: 8px; border: solid white;
            border-width: 0 2px 2px 0; transform: rotate(45deg) scale(0);
            transition: 0.2s; margin-bottom: 2px;
        }
        .topic-card.completed .checkbox::after { transform: rotate(45deg) scale(1); }

        /* MODIFIED: Enabled selection on topic text */
        .topic-text { 
            font-size: 0.95rem; font-weight: 500; color: var(--text-primary); transition: color 0.2s;
            user-select: text; /* Allow Selection */
            cursor: text;     /* Show Text Cursor */
        }
        .topic-card.completed .topic-text { color: var(--accent); text-decoration: line-through; opacity: 0.8; }

        /* Action Buttons (Notes) */
        .card-actions {
            display: flex; gap: 6px;
        }

        .btn-action {
            width: 32px; height: 32px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--bg-body);
            color: var(--text-secondary);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .btn-action:hover {
            color: var(--accent); border-color: var(--accent); background: var(--accent-light);
        }

        @keyframes fadeUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .empty-state { text-align: center; padding: 4rem 0; color: var(--text-secondary); }

        /* ================= MODAL STYLES ================= */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--modal-overlay);
            backdrop-filter: blur(5px);
            z-index: 2000;
            display: none; /* Hidden by default */
            justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.3s ease;
        }

        .modal-overlay.active { display: flex; opacity: 1; }

        .modal-content {
            background: var(--bg-card);
            width: 700px; max-width: 95%; max-height: 85vh;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
            display: flex; flex-direction: column;
            overflow: hidden;
            animation: scaleIn 0.2s ease;
        }

        @keyframes scaleIn { from { transform: scale(0.95); } to { transform: scale(1); } }

        .modal-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            background: var(--bg-sidebar);
        }

        .modal-title {
            font-weight: 700; font-size: 1.1rem; color: var(--accent);
            font-family: 'Inter', sans-serif;
        }

        .modal-close {
            background: none; border: none; color: var(--text-secondary);
            font-size: 1.2rem; cursor: pointer; transition: color 0.2s;
        }
        .modal-close:hover { color: #ef4444; }

        .modal-body {
            padding: 1.5rem;
            overflow-y: auto;
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Modal Elements */
        .modal-text { font-size: 1rem; margin-bottom: 1.5rem; }

        .modal-images { display: flex; flex-direction: column; gap: 15px; margin-top: 15px; }
        .modal-img {
            width: 100%; height: auto; border-radius: 8px;
            border: 1px solid var(--border);
        }

        .code-container {
            position: relative; margin: 15px 0;
            border: 1px solid var(--border); border-radius: 8px; overflow: hidden;
        }

        .code-block {
            background: #1e1e1e; color: #d4d4d4;
            padding: 1rem; overflow-x: auto;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 0.9rem; margin: 0;
        }

        .modal-copy-code {
            position: absolute; top: 8px; right: 8px;
            background: rgba(255,255,255,0.1); color: #fff;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 4px 8px; font-size: 0.75rem; border-radius: 4px;
            cursor: pointer; transition: 0.2s;
        }
        .modal-copy-code:hover { background: rgba(255,255,255,0.2); }

        /* --- GEMINI-STYLE CONTENT --- */
        .modal-body {
            font-family: 'Roboto', 'Inter', system-ui, sans-serif; /* Clean, modern font */
            line-height: 1.6;
            color: var(--text-primary);
            font-size: 16px;
        }
        
        /* Proper spacing for lists and paragraphs */
        .modal-text p { margin-bottom: 1rem; }
        .modal-text ul, .modal-text ol { 
            margin-bottom: 1rem; 
            padding-left: 1.5rem; 
        }
        .modal-text li { margin-bottom: 0.5rem; }
        
        /* --- THE GEMINI CODE BLOCK --- */
        .gemini-code-container {
            margin: 1.5rem 0;
            border-radius: 8px;
            overflow: hidden;
            background: #1e1e1e; /* Dark background */
            border: 1px solid #333;
        }
        
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #2d2d2d; /* Slightly lighter header */
            padding: 8px 16px;
            border-bottom: 1px solid #333;
            font-family: 'Inter', sans-serif;
            font-size: 0.8rem;
            color: #a1a1aa;
            user-select: none;
        }
        
        .code-lang { font-weight: 600; text-transform: uppercase; }
        
        .copy-btn {
            background: transparent;
            border: none;
            color: #a1a1aa;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.75rem;
            transition: color 0.2s;
        }
        .copy-btn:hover { color: #fff; }
        
        .code-scroll {
            overflow-x: auto;
            padding: 16px;
        }
        
        .code-content {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            color: #e0e0e0; /* Default light text for code */
            margin: 0;
        }
        
        /* Optional: Simple syntax highlighting simulation (if not using a library) */
        .code-keyword { color: #cc7832; font-weight: bold; } /* Orange for public, class */
        .code-string { color: #6a8759; } /* Green for strings */
        .code-comment { color: #808080; font-style: italic; } /* Grey for comments */


       /* --- GAMIFIED CARD DESIGN --- */

        .topic-card {
            position: relative; /* For absolute positioning of stars */
            display: flex;
            flex-direction: column; /* Stack content vertically */
            padding: 16px;
            gap: 12px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
            overflow: hidden; /* Keeps the stars inside the rounded corners */
        }
        
        .topic-card:hover {
            transform: translateY(-3px);
            border-color: var(--accent);
            box-shadow: 0 8px 20px -5px rgba(0,0,0,0.1);
        }
        
        /* --- THE STARS (Tilted Top Right) --- */
        .star-badge {
            position: absolute;
            top: -2px;
            right: -2px;
            padding: 4px 8px;
            transform: rotate(15deg); /* The Tilt */
            font-size: 0.85rem;
            pointer-events: none; /* Let clicks pass through */
            z-index: 2;
            background: var(--bg-card); /* Mask the border behind it */
            border-bottom-left-radius: 8px;
        }
        
        /* 2 Stars (High - Gold) */
        .star-badge.high {
            color: #fbbf24; /* Amber-400 */
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.3);
        }
        
        /* 1 Star (Medium - Blue) */
        .star-badge.medium {
            color: #3b82f6; /* Blue-500 */
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
        }
        
        /* --- CARD LAYOUT --- */
        
        /* Row 1: Checkbox + Title + Action */
        .card-top-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            gap: 12px;
        }
        
        .card-title-group {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }
        
        .topic-text {
            font-weight: 600;
            font-size: 1rem;
            color: var(--text-primary);
            line-height: 1.3;
        }
        
        /* Row 2: The Note (Separated) */
        .card-note-row {
            border-top: 1px dashed var(--border); /* The Separator Line */
            padding-top: 8px;
            margin-top: 0px;
            width: 100%;
        }
        
        .topic-note {
            font-size: 0.85rem;
            font-family: 'Consolas', 'Monaco', monospace;
            color: var(--text-secondary);
            opacity: 0.9;
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }
        
        /* The "Type" Icon (The new book icon) */
        .btn-action {
            width: 34px; height: 34px;
            border-radius: 8px;
            background: var(--bg-sidebar); /* Subtle background */
            color: var(--text-secondary);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            border: 1px solid transparent;
            transition: 0.2s;
        }
        
        .btn-action:hover {
            background: var(--accent);
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        
        /* Completed State Styling */
        .topic-card.completed .topic-text {
            text-decoration: line-through;
            opacity: 0.5;
        }
        .topic-card.completed .star-badge,
        .topic-card.completed .topic-note {
            filter: grayscale(1);
            opacity: 0.4;
        }

        
        /* ================= CUSTOM SCROLLBARS ================= */

        /* 1. Global Scrollbar Styling (for Body and all scrollable areas) */
        ::-webkit-scrollbar {
            width: 6px;               /* Thin vertical scrollbar */
            height: 6px;              /* Thin horizontal scrollbar */
        }
        
        /* 2. The Track (Background) */
        ::-webkit-scrollbar-track {
            background: transparent;  /* Keeps it clean */
        }
        
        /* 3. The Thumb (The moving part) */
        ::-webkit-scrollbar-thumb {
            background-color: var(--scrollbar-thumb); /* Uses your variable */
            border-radius: 99px;      /* Pill shape */
            border: 2px solid transparent; /* Creates padding effect if you increase width */
            background-clip: content-box;
        }
        
        /* 4. Hover State for better UX */
        ::-webkit-scrollbar-thumb:hover {
            background-color: var(--text-secondary); /* Darker on hover */
        }
        
        /* 5. Corner (where vertical meets horizontal) */
        ::-webkit-scrollbar-corner {
            background: transparent;
        }

    </style>
</head>
<body data-mode="LLD">

<aside>
    <div class="sidebar-header">
        <div class="logo-text" id="logoTitle" title="Click 3 times to switch modes">LLD MASTER</div>
        <div class="mastery-container">
            <div class="mastery-label">
                <span>Total Mastery</span>
                <span id="masteryPercent">0%</span>
            </div>
            <div class="mastery-track">
                <div class="mastery-fill" id="masteryBar"></div>
            </div>
        </div>
    </div>
    
    <div class="nav-scroller" id="navContainer"></div>
</aside>

<main>
    <header>
        <div class="header-left">
            <h1 id="headerTitle">Loading...</h1>
            <p id="headerSubtitle">Select a topic to begin the grind</p>
        </div>
        
        <div class="controls">
            <div class="search-box">
                <div class="search-icon"></div>
                <input type="text" class="search-input" id="searchInput" placeholder="Find topic..." oninput="renderContent()">
            </div>
            <div class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark Mode">
                <i class="fas fa-moon"></i>
            </div>
        </div>
    </header>

    <div class="content-scroll">
        <div class="content-wrapper" id="contentArea"></div>
    </div>
</main>

<div id="noteModal" class="modal-overlay" onclick="closeModal(event)">
    <div class="modal-content">
        <div class="modal-header">
            <span class="modal-title" id="modalTitle">Topic Name</span>
            <button class="modal-close" onclick="closeModal(event)">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body" id="modalBody">
            </div>
    </div>
</div>

<script>
    // ================= DATA & GLOBALS =================
    let LLD_DATA = [];
    let HLD_DATA = [];
    let TOPIC_DETAILS = {};

    const CONFIG = {
        mode: localStorage.getItem('app_mode') || 'LLD',
    };

    let lldState = JSON.parse(localStorage.getItem('lld_master_state')) || { activeTab: 0, completed: {} };
    let hldState = JSON.parse(localStorage.getItem('hld_master_state')) || { activeTab: 0, completed: {} };

    // ================= INIT & FETCH =================
    async function loadDataAndInit() {
        try {
            document.getElementById('headerTitle').innerText = "Loading Knowledge Base...";
            
            const [lldRes, hldRes, detailsRes] = await Promise.all([
                fetch('data/lld.json'),
                fetch('data/hld.json'),
                fetch('data/details.json')
            ]);

            LLD_DATA = await lldRes.json();
            HLD_DATA = await hldRes.json();
            TOPIC_DETAILS = await detailsRes.json();

            initDashboard();
            initSecretSwitch();

        } catch (error) {
            console.error("Error loading data:", error);
            document.getElementById('headerTitle').innerText = "Error Loading Data";
            document.getElementById('headerSubtitle').innerText = "Please run on Live Server";
        }
    }

    function getData() { return CONFIG.mode === 'LLD' ? LLD_DATA : HLD_DATA; }
    function getState() { return CONFIG.mode === 'LLD' ? lldState : hldState; }
    function saveState() {
        if(CONFIG.mode === 'LLD') localStorage.setItem('lld_master_state', JSON.stringify(lldState));
        else localStorage.setItem('hld_master_state', JSON.stringify(hldState));
    }

    // ================= DASHBOARD LOGIC =================
    function initDashboard() {
        document.body.setAttribute('data-mode', CONFIG.mode);
        document.getElementById('logoTitle').innerText = `${CONFIG.mode} MASTER`;
        renderNav();
        renderContent();
    }

    function renderNav() {
        const nav = document.getElementById('navContainer');
        const data = getData();
        const state = getState();
        
        nav.innerHTML = '';
        data.forEach((section, idx) => {
            const div = document.createElement('div');
            div.className = `nav-item ${state.activeTab === idx ? 'active' : ''}`;
            div.onclick = () => switchTab(idx);
            div.innerHTML = `<span>${section.title}</span><span class="progress-pill" id="pill-${idx}">0%</span>`;
            nav.appendChild(div);
        });
        updateStats(); 
    }

    function renderContent() {
        const state = getState();
        const data = getData();
        const idx = state.activeTab;
        const content = document.getElementById('contentArea');
        const section = data[idx];
        const searchVal = document.getElementById('searchInput').value.toLowerCase();

        // Update Header
        document.getElementById('headerTitle').innerText = section.title;
        document.getElementById('headerSubtitle').innerText = section.subtitle;

        let html = '';
        let hasResults = false;

        section.groups.forEach(group => {
            const filteredTopics = group.topics.filter(item => {
                const title = (typeof item === 'object' ? item.title : item);
                return title.toLowerCase().includes(searchVal);
            });

            if (filteredTopics.length > 0) {
                hasResults = true;
                html += `<div class="group-section"><div class="group-title">${group.name}</div><div class="topic-grid">`;
                
                filteredTopics.forEach(item => {
                    // Data prep
                    let title, priority, note;
                    if (typeof item === 'object') {
                        title = item.title;
                        priority = item.priority || 'none'; 
                        note = item.note || '';
                    } else {
                        title = item; 
                        priority = 'none';
                        note = '';
                    }

                    const safeId = 'card-' + title.replace(/[^a-zA-Z0-9]/g, ''); 
                    const isDone = state.completed[title]; 

                    // === STAR LOGIC ===
                    let starHtml = '';
                    if (priority === 'high') {
                        // 2 Stars for Most Imp (Gold)
                        starHtml = `<div class="star-badge high"><i class="fas fa-star"></i> <i class="fas fa-star"></i></div>`;
                    } else if (priority === 'medium') {
                        // 1 Star for Imp (Blue)
                        starHtml = `<div class="star-badge medium"><i class="fas fa-star"></i></div>`;
                    }
                    // Low priority gets nothing (Clean)

                    // === NOTE LOGIC (With Divider) ===
                    let noteSection = '';
                    if (note) {
                        noteSection = `
                        <div class="card-note-row">
                            <div class="topic-note">
                                <i class="fas fa-comment-dots" style="margin-top:3px; font-size: 0.7rem;"></i>
                                <span>${note}</span>
                            </div>
                        </div>`;
                    }

                    // === RENDER ===
                    html += `
                    <div id="${safeId}" class="topic-card ${isDone ? 'completed' : ''} prio-${priority}" onclick="handleTopicClick(event, '${title}', '${safeId}')">
                        ${starHtml}
                        
                        <div class="card-top-row">
                            <div class="card-title-group">
                                <div class="checkbox"></div>
                                <span class="topic-text">${title}</span>
                            </div>

                            <div class="card-actions">
                                <div class="btn-action" onclick="openModal(event, '${title}')" title="Read Notes">
                                    <i class="fas fa-file-lines"></i>
                                </div>
                            </div>
                        </div>

                        ${noteSection}

                    </div>`;
                });
                html += `</div></div>`;
            }
        });

        if (!hasResults) html = `<div class="empty-state"><h3>No vibes found.</h3><p>Try searching for something else.</p></div>`;
        content.innerHTML = html;
    }

    function switchTab(idx) {
        const state = getState();
        state.activeTab = idx;
        document.getElementById('searchInput').value = ''; 
        saveState();
        renderNav();
        renderContent(); 
    }

    function handleTopicClick(e, topicName, elementId) {
        // 1. Prevent toggle if selecting text
        const selection = window.getSelection();
        if(selection.toString().length > 0) return; 

        // 2. Toggle State
        const state = getState();
        const wasCompleted = state.completed[topicName];
        state.completed[topicName] = !wasCompleted;
        saveState();

        // 3. Update UI
        const card = document.getElementById(elementId);
        if(card) card.classList.toggle('completed');
        
        // If unchecking, stop here (no celebration for undoing work)
        if (wasCompleted) {
            updateStats();
            return;
        }

        // 4. Calculate Progress to decide Celebration Tier
        const stats = updateStats();
        const data = getData();
        const currentSection = data[state.activeTab];
        
        // Extract titles correctly (handling Object vs String difference in LLD/HLD)
        const sectionTopics = currentSection.groups.flatMap(g => g.topics);
        const totalSectionTopics = sectionTopics.length;
        const finishedSectionTopics = sectionTopics.filter(t => {
            const title = (typeof t === 'object' ? t.title : t);
            return state.completed[title];
        }).length;

        // === DECISION TREE ===
        if (stats.globalPercent === 100) {
            // TIER 3: EXTREME
            triggerExtremeCelebration();
        } 
        else if (finishedSectionTopics === totalSectionTopics) {
            // TIER 2: SECTION COMPLETE (BIG)
            triggerSectionComplete();
        } 
        else {
            // TIER 1: SINGLE TOPIC (SMALL)
            // Pass mouse coordinates normalized (0 to 1)
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            triggerSmallConfetti(x, y);
        }
    }

    // ================= MODAL LOGIC =================
    function openModal(e, key) {
    e.stopPropagation();
    
    const details = TOPIC_DETAILS[key];
    const modal = document.getElementById('noteModal');
    document.getElementById('modalTitle').innerText = key;
    const modalBody = document.getElementById('modalBody');

        modalBody.scrollTop = 0;
        
    if (!details || !details.blocks) {
        // Fallback for old format or empty
        modalBody.innerHTML = `<p class="modal-text">No formatted notes available.</p>`;
    } else {
        let html = '';
        
        details.blocks.forEach((block, index) => {
            if (block.type === 'text') {
                html += `<div class="modal-text">${block.content}</div>`;
            } 
            else if (block.type === 'code') {
                // We create a unique ID for the copy function
                const codeId = `code-${index}`;
                // Simple syntax highlighting regex (optional, adds colors to keywords)
                let coloredCode = safeSyntaxHighlight(block.content);

                html += `
                <div class="gemini-code-container">
                    <div class="code-header">
                        <span class="code-lang">${block.language}</span>
                        <button class="copy-btn" onclick="copyToClipboard('${codeId}')">
                            <i class="fas fa-copy"></i> Copy code
                        </button>
                    </div>
                    <div class="code-scroll">
                        <pre class="code-content" id="${codeId}">${coloredCode}</pre>
                        <textarea id="${codeId}-raw" style="display:none;">${block.content}</textarea>
                    </div>
                </div>`;
            }
        });
        modalBody.innerHTML = html;
    }
    modal.classList.add('active');
}

// New Copy Function
function copyToClipboard(elementId) {
    const rawText = document.getElementById(elementId + '-raw').value;
    navigator.clipboard.writeText(rawText).then(() => {
        // Visual feedback could go here (e.g., change icon to checkmark)
        alert("Copied to clipboard!"); 
    });
}

    function closeModal(e) {
        const modal = document.getElementById('noteModal');
        // Close if clicking overlay, close button, or passed explicitly
        if (!e || e.target === modal || e.target.closest('.modal-close')) {
            modal.classList.remove('active');
        }
    }

    function copyCode(btn, key) {
        const details = TOPIC_DETAILS[key];
        if(details && details.code) {
            navigator.clipboard.writeText(details.code).then(() => {
                const originalText = btn.innerText;
                btn.innerText = "Copied!";
                btn.style.background = "var(--success)";
                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.style.background = "";
                }, 1500);
            });
        }
    }

    function safeSyntaxHighlight(code) {
    // 1. Escape HTML special chars first to prevent rendering issues
    let clean = code.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

    // 2. Tokenize Strings and Comments 
    // We replace them with placeholders (###0###) so the keyword regex ignores them.
    const placeholders = [];
    const save = (content, type) => {
        placeholders.push(`<span class="code-${type}">${content}</span>`);
        return `###${placeholders.length - 1}###`;
    };

    // Match Strings ("...")
    clean = clean.replace(/"(.*?)"/g, (match) => save(match, 'string'));

    // Match Comments (// ...)
    clean = clean.replace(/\/\/.*/g, (match) => save(match, 'comment'));

    // 3. Highlight Keywords
    // I added 'abstract', 'interface', 'extends', 'implements', 'super', 'this' based on your screenshot
    clean = clean.replace(/\b(public|class|void|int|String|new|return|if|else|static|abstract|interface|extends|implements|super|this)\b/g,
        '<span class="code-keyword">$1</span>');

    // 4. Restore placeholders
    clean = clean.replace(/###(\d+)###/g, (_, index) => placeholders[index]);

    return clean;
}

    // ================= UTILITIES =================
    function updateStats() {
        const state = getState();
        const data = getData();
        
        // 1. Get all topics, but ensure we extract the TITLE string if it's an object
        const allTopics = data.flatMap(s => s.groups.flatMap(g => g.topics));
        
        // FIX: Check 'typeof' to handle both Strings (HLD) and Objects (LLD)
        const totalDone = allTopics.filter(t => {
            const title = (typeof t === 'object' ? t.title : t);
            return state.completed[title];
        }).length;

        const globalPercent = Math.round((totalDone / allTopics.length) * 100) || 0;

        document.getElementById('masteryPercent').innerText = `${globalPercent}%`;
        document.getElementById('masteryBar').style.width = `${globalPercent}%`;

        // 2. Update individual section pills
        data.forEach((section, idx) => {
            const sectionTopics = section.groups.flatMap(g => g.topics);
            
            // FIX: Same check here
            const sDone = sectionTopics.filter(t => {
                const title = (typeof t === 'object' ? t.title : t);
                return state.completed[title];
            }).length;

            const sPer = Math.round((sDone / sectionTopics.length) * 100) || 0;
            const pill = document.getElementById(`pill-${idx}`);
            if(pill) pill.innerText = `${sPer}%`;
        });

        return { globalPercent };
    }

    function toggleTheme() {
        document.documentElement.classList.toggle('dark');
        const isDark = document.documentElement.classList.contains('dark');
        const icon = document.querySelector('.theme-toggle i');
        if(icon) icon.className = isDark ? 'fas fa-moon' : 'fas fa-sun';
    }

    // --- SECRET SWITCH ---
    let clickCount = 0;
    let clickTimer = null;
    function initSecretSwitch() {
        const title = document.getElementById('logoTitle');
        title.addEventListener('click', () => {
            clickCount++;
            title.style.transform = 'scale(0.95)';
            setTimeout(() => title.style.transform = 'scale(1)', 100);
            if (clickTimer) clearTimeout(clickTimer);
            clickTimer = setTimeout(() => { clickCount = 0; }, 500);
            if (clickCount === 3) toggleMode();
        });
    }

    function toggleMode() {
        CONFIG.mode = CONFIG.mode === 'LLD' ? 'HLD' : 'LLD';
        localStorage.setItem('app_mode', CONFIG.mode);
        document.body.style.opacity = '0';
        setTimeout(() => {
            initDashboard();
            document.body.style.opacity = '1';
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.1 }, colors: CONFIG.mode === 'LLD' ? ['#2563eb'] : ['#8b5cf6'] });
        }, 300);
        clickCount = 0;
    }

    // ================= BOOTSTRAP =================
    // TIER 1: Small Burst at Mouse Position
    function triggerSmallConfetti(x, y) {
        const color = CONFIG.mode === 'LLD' ? '#2563eb' : '#8b5cf6';
        confetti({
            particleCount: 40,
            spread: 60,
            origin: { x: x, y: y },
            colors: [color, '#ffffff'],
            disableForReducedMotion: true,
            gravity: 1.2,
            scalar: 0.7 // Make particles slightly smaller
        });
    }

    // TIER 2: Dual Cannons from Bottom (Section Complete)
    function triggerSectionComplete() {
        const color = CONFIG.mode === 'LLD' ? '#2563eb' : '#8b5cf6';
        const end = Date.now() + 1000; // Run for 1 second

        (function frame() {
            confetti({
                particleCount: 5,
                angle: 60,
                spread: 55,
                origin: { x: 0, y: 0.8 }, // Bottom Left
                colors: [color, '#22c55e']
            });
            confetti({
                particleCount: 5,
                angle: 120,
                spread: 55,
                origin: { x: 1, y: 0.8 }, // Bottom Right
                colors: [color, '#22c55e']
            });

            if (Date.now() < end) {
                requestAnimationFrame(frame);
            }
        }());
    }

    // TIER 3: EXTREME CELEBRATION (Global 100%)
    function triggerExtremeCelebration() {
        const duration = 8000; // 8 Seconds of chaos
        const animationEnd = Date.now() + duration;
        const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

        function randomInRange(min, max) {
            return Math.random() * (max - min) + min;
        }

        const interval = setInterval(function() {
            const timeLeft = animationEnd - Date.now();

            if (timeLeft <= 0) {
                return clearInterval(interval);
            }

            const particleCount = 50 * (timeLeft / duration);

            // Random Fireworks
            confetti(Object.assign({}, defaults, { 
                particleCount, 
                origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } 
            }));
            confetti(Object.assign({}, defaults, { 
                particleCount, 
                origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } 
            }));
            
            // "School Pride" side streams
            confetti({
                particleCount: 10,
                angle: 60,
                spread: 80,
                origin: { x: 0 },
                colors: ['#2563eb', '#ffffff']
            });
            confetti({
                particleCount: 10,
                angle: 120,
                spread: 80,
                origin: { x: 1 },
                colors: ['#8b5cf6', '#ffffff']
            });
            
        }, 250);
    }

    window.onload = loadDataAndInit;
